<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">EPL Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="https://www.google.com" method="post" id="survey-form">
            <label id="name-label"for="name">Name</label><input type="text" id="name" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email</label><input type="email" id="email" placeholder="Enter your email" required>
            <label id="number-label" for="number">Age</label><input type="number" id="number" max="18" min="100" placeholder="Enter your age" required>
            <label id="team-label" for="dropdown">What is your favourite team?</label>
                <select id="dropdown">
                    <option>Choose your favourite team</option>
                    <option value="1">Manchester United</option>
                    <option value="2">Manchester City</option>
                    <option value="3">Newcastle United</option>
                    <option value="4">Arsenal</option>
                    <option value="5">Tottenham Hotspur</option>
                    <option value="6">Chelsea</option>
                    <option value="7">Liverpool</option>
                </select>
            <br>
            <label for="radio">Are you a big fan of English primier league? <br>
                <div class="form-group" id="radio">
                    <label for="radio1">
                    <input type="radio" id="radio1" name="fan" value="1">Yes</label>
                </div>
                <div class="form-group" id="radio">
                    <label for="radio2">
                    <input type="radio" id="radio2" name="fan" value="2">No</label>
                </div>
            </label>
            <br>
            <label>Who is your favourite player?</label>
            <div class="form-group">
                <label for="check1">
                <input type="checkbox" id="check1" value="1">Earling Haland</label> 
            </div> 
            <div class="form-group">
                <label for="check2" >
                <input type="checkbox" id="check2" value="2">Bukayo Saka</label>
            </div>   
            <div class="form-group">
                <label for="check3">
                <input type="checkbox" id="check3" value="3">Marcus Rashford</label> 
            </div> 
            <div class="form-group">
                <label for="check3">
                <input type="checkbox" id="check3" value="4">Mohamad Salah</label> 
            </div> 
            <div class="form-group">
                <label for="check3">
                <input type="checkbox" id="check3" value="5">Harry  Kane</label> 
            </div> 
            <div class="form-group">
                <label for="check3">
                <input type="checkbox" id="check3" value="6">Kieran Trippier</label> 
            </div> 
            <div class="form-group">
                <label for="check3">
                <input type="checkbox" id="check3" value="7">Kai Havertz</label> 
            </div>   
            <br>             
            <label for="comment">Comment: <textarea id="comment" rows="5" cols="8" placeholder="About your favourite team"></textarea></label>
                <input type="submit" name="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
